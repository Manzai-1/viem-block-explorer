<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/site.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <script type="module" src="./app.js" defer></script>
    <title>Blocks | Viem</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul class="menu">
            <li class="logo">
              <a href="./index.html"
                ><span><i class="fa-sharp fa-light fa-hexagon-image"></i></span>
                Block Explorer</a
              >
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="page-title" id="latest-block">Blocks: </h1>
      <div id="header-error"></div>
      <section>
        <form id="search-form" class="form">
          <h2>Get Wallet Balance</h2>
          <div class="form-control">
              <label for="address">Address:</label>
              <input
                type="text"
                name="address"
                id="address"
                placeholder="0xd2b63acfC302bFD4B838dD3B681B983edd79e281" />
            </div>
            <button class="btn btn-rounded">Search</button>
            <h3 id="balance">Current Balance: </h3>
            <div id="balance-error"></div>
        </form>
      </section>
      <section>
        <form id="transaction-form" class="form">
          <h2>Create new Transaction</h2>
          <div class="form-control">
            <label for="from">From:</label>
            <input
              type="text"
              name="from"
              id="from"
              placeholder="0xd2b63acfC302bFD4B838dD3B681B983edd79e281" />
          </div>
          <div class="form-control">
            <label for="to">To:</label>
            <input
              type="text"
              name="to"
              id="to"
              placeholder="0x437E71E9db8FD66167aCbbAd1390B518f4c6496" />
          </div>
          <div class="form-control">
            <label for="value">Value:</label>
            <input
              type="text"
              name="value"
              id="value"
              placeholder="Value in Ether" />
          </div>
          <button class="btn btn-rounded">Create</button>
          <div id="transaction-message">
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
