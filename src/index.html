<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/site.css" />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"></script>
    <script type="module" src="./index.js" defer></script>
    <title>Blocks | Viem</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <ul class="menu">
            <li class="logo">
              <a href="./index.html"
                ><span><i class="fa-sharp fa-light fa-hexagon-image"></i></span>
                Block Explorer</a
              >
            </li>
            <li class="toggle">
              <input class="menu-btn" type="checkbox" id="menu-btn" />
              <label class="menu-icon" for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
            <li class="menu-item">
              <a href="./index.html">Start</a>
            </li>
            <li class="menu-item">
              <a class="active" href="./pages/create-transaction.html">Create Transaction</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="page-title" id="latest-block">Blocks: </h1>
      <form id="transaction-form">
        <div class="form-control">
            <label for="address">Address:</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="0xd2b63acfC302bFD4B838dD3B681B983edd79e281" />
          </div>
          <button class="btn btn-rounded">Search</button>
          <h3 id="balance">Current Balance: </h3>
      </form>
    </main>
  </body>
</html>
